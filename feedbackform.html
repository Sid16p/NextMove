<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - NextMove</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-gradient-to-br from-purple-700 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-8">
    <h1 class="text-3xl font-extrabold text-purple-700 mb-8 text-center">Website Feedback</h1>
    <p class="text-gray-700 mb-6 text-center max-w-md mx-auto">
      We value your feedback! Please share your thoughts about your experience using our website.
    </p>
    <form id="feedbackForm" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Rate Your Experience</label>
        <select
          id="rating"
          name="rating"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          <option value="" disabled selected>Select rating</option>
          <option value="5">Excellent - 5</option>
          <option value="4">Good - 4</option>
          <option value="3">Average - 3</option>
          <option value="2">Poor - 2</option>
          <option value="1">Very Poor - 1</option>
        </select>
      </div>
      <div>
        <label for="comments" class="block text-sm font-medium text-gray-700 mb-1">Comments / Suggestions</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          placeholder="Write your feedback here..."
          required
          class="w-full border border-gray-300 rounded px-3 py-2 resize-y focus:outline-none focus:ring-2 focus:ring-purple-500"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-purple-700 text-white font-semibold py-2 rounded hover:bg-purple-800 transition"
      >
        Submit Feedback
      </button>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const rating = this.rating.value;
      const comments = this.comments.value.trim();

      alert(
        `Thank you, ${name}, for your feedback!\n\n` +
        `Email: ${email}\n` +
        `Rating: ${rating}\n` +
        `Comments: ${comments}`
      );

      this.reset();
    });
  </script>
</body>
</html>
