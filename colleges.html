    </div>
    <nav class="hidden md:flex space-x-6 text-sm text-gray-300">

      <a href="colleges.html" class="hover:text-white">Colleges</a>
      <a href="assessment1.html" class="hover:text-white">Assessment</a>

    <div class="hidden md:flex space-x-3">
      <button class="text-pink-500 border border-pink-500 text-xs px-3 py-[3px] rounded-sm hover:bg-pink-600 transition">

      <button class="bg-pink-600 text-white text-xs px-3 py-[3px] rounded-sm hover:bg-pink-700 transition">
        <a href="signup.html">Sign Up</a>
      </button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-12">
    <h1 class="text-white text-4xl font-extrabold mb-10 max-w-3xl">Find Your Ideal College</h1>

    <!-- Filters -->
    <section class="mb-10 flex flex-col md:flex-row md:items-center md:space-x-6 space-y-4 md:space-y-0">
      <input
        type="text"
        id="filterSearch"
        placeholder="Search by college name"
        class="w-full md:w-1/3 rounded px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
      />
      <select
        id="filterState"
        class="w-full md:w-1/4 rounded px-3 py-2 border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500"
      >
        <option value="">Filter by State</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Delhi">Delhi</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Gujarat">Gujarat</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Telangana">Telangana</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Haryana">Haryana</option>
      </select>
      <select
        id="filterCourse"
        class="w-full md:w-1/4 rounded px-3 py-2 border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500"
      >
        <option value="">Filter by Course Type</option>
        <option value="Engineering">Engineering</option>
        <option value="Medical">Medical</option>
        <option value="Management">Management</option>
        <option value="Arts">Arts</option>
        <option value="Science">Science</option>
        <option value="Law">Law</option>
        <option value="Design">Design</option>
        <option value="Commerce">Commerce</option>
      </select>
      <button
        id="clearFilters"
        class="w-full md:w-auto bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition"
      >
        Clear Filters
      </button>
    </section>

    <!-- Colleges List -->
    <section id="collegesList" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <!-- College cards will be inserted here by JS -->
    </section>
  </main>

  <script>
    const colleges = [
      {
        name: "Indian Institute of Technology Bombay",
        state: "Maharashtra",
        courses: ["Engineering", "Science"],
        description: "Premier engineering and technology institute offering B.Tech, M.Tech, and research programs.",
        website: "https://www.iitb.ac.in",
        image: "https://placehold.co/400x200?text=IIT+Bombay",
      },
      {
        name: "Manipal Academy of Higher Education",
        state: "Karnataka",
        courses: ["Engineering", "Medical", "Management"],
        description: "Multi-disciplinary university offering courses in engineering, medicine, management, and more.",
        website: "https://manipal.edu",
        image: "https://placehold.co/400x200?text=Manipal+University",
      },
      {
        name: "Madras Medical College",
        state: "Tamil Nadu",
        courses: ["Medical"],
        description: "One of the oldest medical colleges in India offering MBBS and postgraduate medical courses.",
        website: "http://www.mmc.tn.gov.in",
        image: "https://placehold.co/400x200?text=Madras+Medical+College",
      },
      {
        name: "Delhi University",
        state: "Delhi",
        courses: ["Arts", "Science", "Management"],
        description: "Renowned university offering a wide range of undergraduate and postgraduate courses.",
        website: "http://www.du.ac.in",
        image: "https://placehold.co/400x200?text=Delhi+University",
      },
      {
        name: "Indian Institute of Management Ahmedabad",
        state: "Gujarat",
        courses: ["Management"],
        description: "Top management institute offering MBA and executive education programs.",
        website: "https://www.iima.ac.in",
        image: "https://placehold.co/400x200?text=IIM+Ahmedabad",
      },
      {
        name: "Banaras Hindu University",
        state: "Uttar Pradesh",
        courses: ["Engineering", "Arts", "Science", "Medical"],
        description: "Large central university offering diverse courses across multiple disciplines.",
        website: "https://www.bhu.ac.in",
        image: "https://placehold.co/400x200?text=BHU",
      },
      {
        name: "Anna University",
        state: "Tamil Nadu",
        courses: ["Engineering", "Science"],
        description: "State technical university offering engineering and technology courses.",
        website: "https://www.annauniv.edu",
        image: "https://placehold.co/400x200?text=Anna+University",
      },
      {
        name: "Symbiosis International University",
        state: "Maharashtra",
        courses: ["Management", "Engineering", "Arts"],
        description: "Private university offering management, law, engineering, and liberal arts courses.",
        website: "https://www.symbiosis.ac.in",
        image: "https://placehold.co/400x200?text=Symbiosis+University",
      },
      {
        name: "King George's Medical University",
        state: "Uttar Pradesh",
        courses: ["Medical"],
        description: "Premier medical university offering MBBS, MD, MS, and research programs.",
        website: "https://www.kgmu.org",
        image: "https://placehold.co/400x200?text=KGMU",
      },
      {
        name: "Jawaharlal Nehru University",
        state: "Delhi",
        courses: ["Arts", "Science", "Social Sciences"],
        description: "Leading university known for research and postgraduate studies in social sciences and humanities.",
        website: "https://www.jnu.ac.in",
        image: "https://placehold.co/400x200?text=JNU",
      },
      {
        name: "National Institute of Fashion Technology",
        state: "Delhi",
        courses: ["Design"],
        description: "Premier institute for fashion design, technology, and management courses.",
        website: "https://www.nift.ac.in",
        image: "https://placehold.co/400x200?text=NIFT",
      },
      {
        name: "Indian Statistical Institute",
        state: "West Bengal",
        courses: ["Science", "Analytics"],
        description: "Institute specializing in statistics, mathematics, computer science, and related fields.",
        website: "https://www.isical.ac.in",
        image: "https://placehold.co/400x200?text=ISI",
      },
      {
        name: "Lovely Professional University",
        state: "Punjab",
        courses: ["Engineering", "Management", "Arts", "Science"],
        description: "Private university offering a wide range of undergraduate and postgraduate courses.",
        website: "https://www.lpu.in",
        image: "https://placehold.co/400x200?text=LPU",
      },
      {
        name: "Amity University",
        state: "Uttar Pradesh",
        courses: ["Engineering", "Management", "Law", "Arts"],
        description: "Private university with diverse programs and strong industry connections.",
        website: "https://www.amity.edu",
        image: "https://placehold.co/400x200?text=Amity+University",
      },
      {
        name: "Indian Institute of Science",
        state: "Karnataka",
        courses: ["Science", "Engineering", "Research"],
        description: "Premier research institute offering advanced degrees in science and engineering.",
        website: "https://www.iisc.ac.in",
        image: "https://placehold.co/400x200?text=IISc",
      },
      {
        name: "Tata Institute of Social Sciences",
        state: "Maharashtra",
        courses: ["Social Sciences", "Management"],
        description: "Institute focused on social work, human resources, and public policy education.",
        website: "https://www.tiss.edu",
        image: "https://placehold.co/400x200?text=TISS",
      }
    ];

    const collegesList = document.getElementById("collegesList");
    const filterSearch = document.getElementById("filterSearch");
    const filterState = document.getElementById("filterState");
    const filterCourse = document.getElementById("filterCourse");
    const clearFilters = document.getElementById("clearFilters");

    function renderColleges(list) {
      collegesList.innerHTML = "";
      if (list.length === 0) {
        collegesList.innerHTML = `<p class="text-white col-span-full text-center text-lg">No colleges found matching your criteria.</p>`;
        return;
      }
      list.forEach((college) => {
        const card = document.createElement("article");
        card.className = "bg-white rounded-lg shadow p-5 hover:shadow-lg transition flex flex-col";

        card.innerHTML = `
          <img src="${college.image}" alt="Image of ${college.name}" class="rounded mb-4 object-cover h-40 w-full" />
          <h3 class="text-xl font-semibold mb-2">${college.name}</h3>
          <p class="text-gray-700 mb-2">${college.description}</p>
          <p class="text-sm text-gray-600 mb-3"><strong>State:</strong> ${college.state}</p>
          <p class="text-sm text-gray-600 mb-4"><strong>Courses:</strong> ${college.courses.join(", ")}</p>
          <a href="${college.website}" target="_blank" class="mt-auto inline-block text-pink-600 hover:text-pink-800 font-semibold">Visit Website <i class="fas fa-external-link-alt ml-1 text-xs"></i></a>
        `;
        collegesList.appendChild(card);
      });
    }

    function filterColleges() {
      const searchText = filterSearch.value.toLowerCase();
      const stateFilter = filterState.value;
      const courseFilter = filterCourse.value;

      const filtered = colleges.filter((college) => {
        const matchesName = college.name.toLowerCase().includes(searchText);
        const matchesState = stateFilter ? college.state === stateFilter : true;
        const matchesCourse = courseFilter ? college.courses.includes(courseFilter) : true;
        return matchesName && matchesState && matchesCourse;
      });

      renderColleges(filtered);
    }

    filterSearch.addEventListener("input", filterColleges);
    filterState.addEventListener("change", filterColleges);
    filterCourse.addEventListener("change", filterColleges);
    clearFilters.addEventListener("click", () => {
      filterSearch.value = "";
      filterState.value = "";
      filterCourse.value = "";
      renderColleges(colleges);
    });

    // Initial render
    renderColleges(colleges);
  </script>
</body>
</html>
