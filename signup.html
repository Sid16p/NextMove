<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Users, Counsellor, Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-gradient-to-br from-purple-700 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
    <h1 class="text-3xl font-extrabold text-purple-700 mb-8 text-center">Sign Up</h1>
    <form id="signupForm" class="space-y-6">
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          placeholder="Enter your full name"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Create a password"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Role</label>
        <select
          id="role"
          name="role"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          <option value="" disabled selected>Select your role</option>
          <option value="user">User</option>
          <option value="counsellor">Counsellor</option>
        </select>
      </div>
      <button
        type="submit"
        class="w-full bg-purple-700 text-white font-semibold py-2 rounded hover:bg-purple-800 transition"
      >
        Sign Up
      </button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      location.replace("login.html");
      const name = this.fullName.value.trim();
      const email = this.email.value.trim();
      const password = this.password.value;
      const role = this.role.value;
      alert(`Sign Up Details:\nName: ${name}\nEmail: ${email}\nRole: ${role}`);
      this.reset();
    });
  </script>
</body>
</html>
